<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>block-inline</title>
</head>
<body>
  <div>DIV</div>
  <p><span>inline</span><em>inline</em><strong>inline too</strong></p>
  <p><select name="" id=""><option value="">下拉框</option></select><span>左边select是inline-block元素，在一行但是有自己的block</span></p>
  <!-- 块级元素可以包含行内元素，
  块级元素不一定能包含块级元素，div可包含div，p内不能包含div
  行内元素一般不能包含块级元素，span中无法包含div，a元素可以包含块级元素，a可以包含div元素。 -->
</body>
</html>
