<html lang="en">
<head>

  <title>CSS2</title>
  <style>
    /* 100 */
    #test1{
      color: red;
    }
    /* 110 */
    #test1.test1{
      color: blue;

    /* 10 */

      color: red;
    }
    /* 11 */
    div.test2{
      color: blue;
    }
    /* 100 */
    #test3{
      color: red;
    }
    /* 110但是不能超过id优先级 */
