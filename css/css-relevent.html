<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <style>

    body{
      padding: 10px;
      font-size: 14px;
      background: red;
    }
    
    body.body{
      font-size: 20px;
      background: red;
    }

    #body{
      background: blue;
    }
    /* css看到下面这个就是从hello往外找，先找hello，再找 这就和性能相关 */
    .body div .hello{
      color: red;
    }
  </style>
</head>
<body class="body" id="body">
  <h1>css又叫Cascading Style Sheet</h1>
  <h1>也就是层叠样式表</h1>
  Hellp CSS!
  <p>
     ID会在最外层，class下一层，标签在最下面。id有的属性设置会优先覆盖
    所有里面层的相同属性的设置。class第二。
    如果外面没有，name我们用里面的。
  </p>

  <h2>css基本规则</h2>
  <p>选择器{</p>
  <p>属性：值；</p>
  <p>属性：值；</p>
  <p>。。。。。</p>
  <p> }</p>
  <p></p>

  <p>选择器的分类和权重比较重要</p>

  <!-- 
    选择器分类：
  元素选择器：a{}
  伪元素选择器 ::before{} 这个就是真实的存在的元素
  类选择器  .link{}
  属性选择器 [type=radio]{}
  伪类选择器 :hover{} 是元素的一种状态，比如鼠标放上去了
  ID选择器 #id{}
  组合选择器 [type=checkbox]+label{}
  否定选择器 :not(.link){}
  通用选择器 *{} 
-->

<!-- 选择器的权重 
ID 选择器#id{} +100 也就是优先级很高
另外是一个类选择器也不会在id选择器上面
类 属性 伪类 +10  
元素 伪元素选择器 +1
其他选择器 +0 -->



  <div>
    <a class="hello">aaa</a>
  </div>
    
</body>
</html>
