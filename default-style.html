<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>default style</title>
  <!-- 下面这个是一种直接reset的一个办法，但是比较有争议，那个*号可能对系统性能有所影响，但基本没影响 -->
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div>div元素</div>
  <h1>修改页面样式最好从html的默认样式中开始</h1>
  <h1>去掉这些东西，可以去搜索css reset 代码，直接全部去掉</h1>
  <ul>
    <li>LI元素</li>
    <li>LI元素</li>
  </ul>
  
</body>
</html>
