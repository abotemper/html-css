<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
</head>
<body>
  <section>
    <h1>Link</h1>
    <a href="http://www.qq.com">tencent</a>
    //新打开一页
    <a href="http://www.baidu.com" target="_blank">baidu</a>
  </section>

  <section>
    <h1>table</h1>
    <table border="1">
      <thead>
        <tr>
          <th>sth1</th>
          <th>sth2</th>
          <th>sth3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>data1</td>
          <td>data2</td>
          <td>data3</td>
        </tr>

        <tr>
          <td colspan="2">data1</td>
          <td>data3</td>
        </tr>

        <tr>
          <td rowspan="2">data1</td>
          <td>data3</td>
        </tr>

        <tr>
          <td>data2</td>
          <td>data3</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section>
    <h1>form</h1>
    <form method="GET" action="http://www.qq.com">
      <p>
        <select name="select1" id="">
          <option value="1">一</option>
          <option value="2" selected>二</option>
        </select>
      </p>

      <p>
        <input type="text" name="text1" />
      </p>

      <p>
        <input type="password" name="password" />
      </p>

      <p>
        <!-- 一个name使得我们一次只能选一个radio，如果希望实现多选，name我们可以多设置几个name -->
        <input type="radio" name="radio1" id="radio1-1" />
        <!-- 这个label可以让我们点击文字也可以选择上radio按钮 -->
        <label for="radio1-1">选择一</label>
        <input type="radio" name="radio1" id="radio1-2" />
        <label for="radio1-2">选项二</label>
      </p>

      <p>
        <button type="button">普通按钮</button>
        <button type="submit">提交按钮1</button>
        <input type="submit" value="提交按钮二" />
        <button type="reset">重置按钮</button>
      </p>
    </form>
  </section>
  
</body>
</html>
